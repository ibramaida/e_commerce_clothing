    <!-- navbar -->

    <!-- product -->
    <div class="container">
        <div class="product">
            <div class="product-img">
                <div class="product-images">
                    <img src="" alt="product image" class="active">
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                    <img src="" alt="product image" >
                </div>
            </div>
            <div class="product-details">
                <p class="product-title"></p>
                <p class="product-desc"></p>
                <span class="product-price"></span>
                <span class="product-actual"></span>
                <span class="product-discount"></span>

                <p class="size-title">select size</p>

                <input type="radio" name="size" value="xs" id="xs-size"  hidden>
                <label for="s-size" class="size-radio-box">xs</label>

                <input type="radio" name="size" value="s" id="s-size"  hidden>
                <label for="s-size" class="size-radio-box">s</label>

                <input type="radio" name="size" value="m" id="m-size"  hidden>
                <label for="m-size" class="size-radio-box">m</label>

                <input type="radio" name="size" value="l" id="l-size"  hidden>
                <label for="l-size" class="size-radio-box">l</label>

                <input type="radio" name="size" value="xl" id="xl-size"  hidden>
                <label for="xl-size" class="size-radio-box">xl</label>

                <input type="radio" name="size" value="xxl" id="xxl-size"  hidden>
                <label for="xxl-size" class="size-radio-box">xxl</label>

                <input type="radio" name="size" value="xxxl" id="xxxl-size"  hidden>
                <label for="xxl-size" class="size-radio-box">xxxl</label>
                
                <div class="product-buttons">
                    <button class="buy">add to cart</button>
                    <button class="wishlist">add to wishlist</button>
                </div>
            </div>
        </div>
        <div class="product-description">
            <p class="title">product description</p>
            <p class="desc"></p>
        </div>
    </div>
